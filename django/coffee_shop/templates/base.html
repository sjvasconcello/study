<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Coffe Shop</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <nav class="bg-white py-2 px-4 flex items-center justify-between">
            <div class="flex items-center">
                <span class="text-lg font-semibold mr-4">
                    ☕ Legal Coffee
                </span>
            </div>
            <div class="flex items-center">
                {% if user.is_authenticated %}
                    <div class="relative inline-block text-left">
                        <div>
                            <button type="button" class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" id="menu-button" aria-expanded="true" aria-haspopup="true" onclick="toggleDropdown()">
                                <span class="flex items-center">
                                    <span class="relative flex h-3 w-3 mr-2">
                                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                                        <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                                    </span>
                                    {{ user.username }}
                                    <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                    </svg>
                                </span>
                            </button>
                        </div>
                        <div id="dropdown-menu" class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                            <div class="py-1" role="none">
                                <form method="post" action="{% url 'logout' %}">
                                    {% csrf_token %}
                                    <button type="submit" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1" id="menu-item-3">Cerrar sesión</button>
                                </form>
                            </div>
                        </div>
                    </div>
                {% else %}
                    <span class="flex items-center ml-6 mr-6">
                        <span class="pr-6">
                            <a href="{% url "login" %}" class="">Login</a>
                        </span>
                        <span class="h-px flex-1 bg-black"></span>
                    </span>
                {% endif %}
                <button class="bg-white hover:bg-gray-50 text-gray-700 font-semibold py-2 px-4 border border-gray-300 rounded shadow-sm ml-3">
                    Mi pedido
                </button>
            </div>
        </nav>
        <div class="mx-auto px-8 py-4">
            {% block content %}{% endblock content %}
        </div>
        <script>
            function toggleDropdown() {
                var dropdown = document.getElementById("dropdown-menu");
                dropdown.classList.toggle("hidden");
            }
        </script>
    </body>
</html>
