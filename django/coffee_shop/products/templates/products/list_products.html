{% extends "base.html" %} {% block content %}
<h1 class="text-4xl font-semibold text-gray-800 mb-6">Lista de Productos</h1>



<div>
    <h4 class="text-lg sm:text-xl font-semibold text-gray-800 dark:text-neutral-600">
        Total productos: <span class="text-2xl sm:text-2xl font-bold text-blue-600">{{ products|length }}</span>
    </h4>
</div>

<ul class="table-fixed">
  {% for product in products %}
  <li class="py-4">
    <div
      class="flex flex-col bg-white border shadow-sm rounded-xl p-6 md:p-5 dark:bg-neutral-900 dark:border-neutral-700 dark:shadow-neutral-700/70"
    >
      <h3 class="text-lg font-bold text-gray-800 dark:text-white">
        {{ product.name }}
      </h3>
      <p
        class="mt-1 text-xs font-medium uppercase text-gray-500 dark:text-neutral-500"
      >
        {{ product.price }} $
      </p>
      <p class="mt-2 text-gray-500 dark:text-neutral-400">
        {{ product.description }}
      </p>
    </div>

    {% if product.photo %} <img src="{{product.photo.url}}"
    alt="{{product.name}}" style="max-height: 100px;" {% endif %}
  </li>
  {% endfor %}
</ul>

{% endblock content %}
